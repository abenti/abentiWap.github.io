<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUMSRM</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mumSRM.css">
  </head>
  <body >
    <form action="/lab4/formprocessor.html">
    <header id="navColor">
      <nav class="text-white pt-1" >
        <div>
          <div class="container-fluid">
            <div class="row m-3">
              <div class="col-sm-4 d-flex justify-content-start">
                <span>MUM Golden Dome Market:::SRM System</span>
              </div>
              <div class="col-sm-1 d-flex justify-content-center">|</div>
              <div class="col-sm-1">
                <span>Products</span>
              </div>
              <div class="col-sm-1 d-flex justify-content-center">|</div>
              <div class="col-sm-1 d-flex justify-content-end">
                <span>Suppliers</span>
              </div>
              <div class="col-sm-4 d-flex justify-content-center">
                <span>Hello!</span> 
                <div class="col-sm-1"></div>
                <div class="pt-1">
                <button
                class="btn btn-light"
                  type="button"             
                >Sign Out</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <h4 class="m-5">New Product Form</h4>
      </div>
      <div>
        <div class="row">
          <div class="col-sm-1"></div>
          <div class="col-sm-5">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <p>Product Number</p>

                  <input class="w-100 border border-gray rounded" type="text" placeholder=""                 required="true"
                  />
                  <p class="pt-2">Name</p>
                  <input class="w-100 border border-gray rounded" type="text" placeholder=""                 required="true"
                  />
                  <p class="pt-2">Unit Price</p>
                  <input class="w-100 border border-gray rounded" type="text" placeholder="0.0"                 required="true"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-5">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <p>Quantity in Stock</p>

                  <input class="w-100 border border-gray rounded" type="text" placeholder="0"                 required="true"
                  />
                  <p class="pt-2">Supplier</p>
                  <select class="w-100 border border-gray rounded" type="text" placeholder=""                 required="true"
                  >
                    <option selected>Select a Supplier</option>
                    <option>Jerry</option>
                    <option>George</option>
                    <option>Kramer</option>
                    <option>Elaine</option>
                  </select>
                  <p class="pt-2">Date Supplied</p>
                  <input class="w-100 border border-gray rounded" type="date" placeholder="yyyy-mm-dd"                 required="true"
                  />
                  <p id="dateDescription">Enter a valid Date</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-sm-7"></div>
          <div class="col-sm-4 d-flex justify-content-end m-2">
            <button type="reset" class="btn btn-outline-primary m-2">Reset</button>
            <button type="button" class="btn btn-outline-warning m-2">
              Cancel
            </button>
            <button type="submit" class="btn btn-outline-info m-2 w-100">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </form>
    </main>
    <footer></footer>
  </body>
</html>
